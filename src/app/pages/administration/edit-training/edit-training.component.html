<h1>{{ 'administration.edit.title' | translate }}</h1>
<p>Alle Inputs zum Erfassen eines Trainings</p>
<form [formGroup]="form">
  <mat-form-field>
    <mat-label>{{ 'administration.add.title_of' | translate }}</mat-label>
    <input type="text" matInput required="required" formControlName="title"
  /></mat-form-field>
  <br />
  <mat-divider></mat-divider>
  <br />
  <mat-form-field>
    <mat-label>{{ 'administration.add.description' | translate }}</mat-label>
    <input type="text" matInput required="required" formControlName="description"
  /></mat-form-field>
  <br />
  <br />
  <app-category-select
    [form]="form"
    [(value)]="categoryId"
    fieldName="categoryId"
  ></app-category-select>
  <br />
  <mat-divider></mat-divider>
  <div
    formArrayName="items"
    *ngFor="let item of form?.get('items')['controls']; let i = index"
  >
    <br />
    <div [formGroupName]="i">
      <mat-form-field>
        <input
          matInput
          type="number"
          required="required"
          placeholder="{{ 'administration.edit.add_distance' | translate }}"
          formControlName="distance"
        /><br />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          type="number"
          required="required"
          formControlName="breaktime"
          placeholder="{{ 'administration.edit.add_break' | translate }}"
        />
      </mat-form-field>
    </div>
    <br />
    <mat-divider></mat-divider>
  </div>
</form>
<br />
<button mat-raised-button (click)="addTrainingsessionsplit()">
  {{ 'administration.edit.add' | translate }}
</button>
<br />
<br />

<button mat-raised-button color="primary" (click)="update()">
  {{ 'administration.edit.save' | translate }}
</button>
<br />
<br />
<button mat-raised-button (click)="navigateBack()">
  {{ 'administration.edit.back' | translate }}
</button>
