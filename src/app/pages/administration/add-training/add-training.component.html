<h1>{{ 'administration.add.title' | translate }}</h1>
<form [formGroup]="form">
  <rpt-text
    [form]="form"
    [required]="true"
    label="{{ 'administration.add.title_of' | translate }}"
    [(value)]="title"
    fieldName="title"
  ></rpt-text>
  <br />
  <mat-divider></mat-divider>
  <br />
  <rpt-textarea
    [form]="form"
    label="{{ 'administration.add.description' | translate }}"
    [(value)]="description"
    fieldName="description"
  ></rpt-textarea>
  <br />
  <br />
  <app-category-select
    [form]="form"
    [(value)]="categoryId"
    fieldName="categoryId"
  ></app-category-select>
  <br />
  <mat-divider></mat-divider>
  <div
    formArrayName="items"
    *ngFor="let item of form?.get('items')['controls']; let i = index"
  >
    <br />
    <div [formGroupName]="i">
      <mat-form-field>
        <input
          matInput
          type="number"
          required="required"
          placeholder="{{ 'administration.add.add_distance' | translate }}"
          formControlName="distance"
        /><br />
      </mat-form-field>
      <br />
      <mat-form-field>
        <input
          matInput
          type="number"
          required="required"
          formControlName="breaktime"
          placeholder="{{ 'administration.add.add_break' | translate }}"
        />
      </mat-form-field>
    </div>
    <br />
    <mat-divider></mat-divider>
  </div>
</form>
<br />
<button mat-raised-button (click)="addTrainingsessionsplit()">
  {{ 'administration.add.add' | translate }}
</button>
<br />
<br />

<button mat-raised-button (click)="save()">
  {{ 'administration.add.save' | translate }}
</button>
<br />
<br />
<button mat-raised-button (click)="navigateBack()">
  {{ 'administration.add.back' | translate }}
</button>
