<mat-card class="example-card ranking-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{training?.username}}</mat-card-title>
    <mat-card-subtitle>{{training?.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{training?.description}}</mat-card-content>
  <mat-card-actions style="text-align: right">
    <button mat-raised-button color="primary" (click)="navigateToDetails()">Zur Trainingsleistung</button>
  </mat-card-actions>
</mat-card>
