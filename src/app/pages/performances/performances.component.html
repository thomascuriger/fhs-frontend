<h1>{{ 'performances.title' | translate }}</h1>
Liste mit allen Trainingsessions inkl. Datum
<br /><br />

<mat-action-list *ngIf="trainingsessions.length > 0">
  <mat-list-item *ngFor="let session of trainingsessions" (click)="navigateToRanking(session.id)">
    <mat-icon mat-list-icon>directions_run</mat-icon>
    <div mat-line>{{session.title}}</div>
    <div mat-line>Datum?</div>
    <mat-icon>format_list_numbered</mat-icon>
  </mat-list-item>
</mat-action-list>
