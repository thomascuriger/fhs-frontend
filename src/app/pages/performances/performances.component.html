<h1>{{ 'performances.title' | translate }}</h1>
<h3>{{ 'performances.intro' | translate }}</h3>
<mat-divider></mat-divider>
<mat-action-list *ngIf="trainingsessions.length > 0">
  <mat-list-item
    *ngFor="let session of trainingsessions"
    (click)="navigateToRanking(session.id)"
  >
    <mat-icon mat-list-icon>format_list_numbered</mat-icon>
    <div mat-line>{{ session.title }}</div>
    <mat-icon>arrow_forward</mat-icon>
  </mat-list-item>
</mat-action-list>
