<h1>{{ 'clients.title' | translate }}</h1>

<table mat-table id="kundenTable" [dataSource]="kunden" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>{{ 'clients.table.id' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.kundeId }}</td>
  </ng-container>

  <ng-container matColumnDef="bezeichnung">
    <th mat-header-cell *matHeaderCellDef>{{ 'clients.table.name' | translate }}</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="'details/' + element.kundeId">{{ element.bezeichnung }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>{{ 'clients.table.name' | translate }}</th>
    <td mat-cell *matCellDef="let element">{{ element.bezeichnung }}</td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <!-- <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    [routerLink]="'details/' + row.id"
  ></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
