<mat-form-field>
  <mat-select [formControl]="form.controls[fieldName]">
    <mat-option
      *ngFor="let trainingsession of trainingSessions"
      [value]="trainingsession"
      >{{ trainingsession.title }}</mat-option
    >
  </mat-select>
  <mat-error *ngIf="form.controls[fieldName].hasError('required')" i18n
    >validation.required</mat-error
  >
</mat-form-field>
