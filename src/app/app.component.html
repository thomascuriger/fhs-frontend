<mat-drawer-container class="container" autosize>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{ 'title' | translate }}</span>
    <span class="example-spacer"></span>
    <!-- <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with more_vert icon"
    >
      <mat-icon>more_vert</mat-icon>
    </button> -->
  </mat-toolbar>
  <mat-drawer #drawer opened="true" class="sidenav" mode="side">
    <div class="logo">
      <a href="https://www.deimos.ch" target="_blank">
        <img src="../assets/Deimos_Logo_black.svg" alt="Deimos_Logo" />
      </a>
    </div>
    <mat-selection-list #menu [multiple]="false">
      <mat-list-option routerLink="/dashboard">
        {{ 'dashboard.title' | translate }}
      </mat-list-option>
      <mat-list-option routerLink="/login">
        {{ 'login.title' | translate }}
      </mat-list-option>
      <mat-list-option routerLink="/bills">
        {{ 'bills.title' | translate }}
      </mat-list-option>
      <mat-list-option routerLink="/clients">
        {{ 'clients.title' | translate }}
      </mat-list-option>
      <mat-list-option routerLink="/mandates">
        {{ 'mandates.title' | translate }}
      </mat-list-option>
      <mat-list-option routerLink="/staff">
        {{ 'staff.title' | translate }}
      </mat-list-option>
    </mat-selection-list>
  </mat-drawer>

  <mat-card class="content">
    <mat-card-content class="inner-content">
      <router-outlet></router-outlet>
    </mat-card-content>
  </mat-card>
  <mat-toolbar color="secondary">
    <mat-toolbar-row class="footer">
      <span>API-Version 0.0.1-SNAPSHOT</span>
    </mat-toolbar-row>
  </mat-toolbar>
</mat-drawer-container>
