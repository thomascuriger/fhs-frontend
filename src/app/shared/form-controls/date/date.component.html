<div class="form-group">
  <mat-form-field [formGroup]="form" class="fc-input">
    <input matInput [matDatepicker]="picker" [required]="required" [formControlName]="fieldName" [placeholder]="label">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-error *ngIf="form.controls[fieldName].hasError('required')" i18n>validation.required</mat-error>
  </mat-form-field>
  <mat-datepicker #picker></mat-datepicker>
</div>
